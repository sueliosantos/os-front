<h1>Excluir Cliente</h1>
<form class="form">
    <mat-form-field class="full-width ">
        <mat-label>Nome:</mat-label>
        <input [(ngModel)]="cliente.nome" disabled name="nome" matInput>

    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF:</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" matInput disabled>

    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Telefone:</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" matInput disabled>

    </mat-form-field>
    <button class="mat-elevation-z1 container" mat-button color="primary" (click)="delete()">
        Excluir
    </button>
    <button class="mat-elevation-z1 container" mat-button color="accent" (click)="cancelar()">Cancelar</button>
</form>
