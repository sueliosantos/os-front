<div class="container ">
    <form class="form mat-elevation-z4">
        <h1>Login</h1>
        <img src="assets/img/loginsis.svg" alt="Login">
        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex: seuemail@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex. 123" type="password">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-button color="primary">Logar</button>
    </form>

</div>
