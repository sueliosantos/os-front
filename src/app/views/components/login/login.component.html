<div class="container ">
    <form class="form mat-elevation-z4">
        <h1>Login</h1>
        <img src="assets/img/loginsis.svg" alt="Login">
        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="creds.email" name="email" required matInput placeholder="Ex: seuemail@mail.com" [formControl]="email">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha" name="senha" matInput placeholder="Ex. 123" type="password" [formControl]="senha" required>
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-button color="primary" [disabled]="!validaCampos()" (click)="logar()">Login</button>
    </form>

</div>
